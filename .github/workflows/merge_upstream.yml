name: Scheduled Merge Remote Action
on: 
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@master
    - name: Upstream Pull Request
      env:
        UPSTREAM: https://github.com/j-hc/revanced-magisk-module
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git remote add upstream ${UPSTREAM}
        git fetch upstream
        gh pr create --title "Merge Upstream" --body "Upstream update" --base origin/main --head upstream/main
        
