name: Scheduled Merge Remote Action
on: 
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v3

      - name: Sync Repo
        run: gh repo sync j-hc/revanced-magisk-module -b main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
